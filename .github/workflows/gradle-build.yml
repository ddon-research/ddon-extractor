name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
    tags: [ "v*" ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '**/*.adoc'
      - 'output/**'
      - '*.log'
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '**/*.adoc'
      - 'output/**'
      - '*.log'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

# Use bash uniformly across runners to make ./gradlew consistent
defaults:
  run:
    shell: bash

env:
  JAVA_VERSION: '25'

jobs:
  build-test-package:
    name: Build, Test & Package
    runs-on: windows-latest
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        check-latest: true

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-read-only: ${{ github.event_name == 'pull_request' }}
        cache-cleanup: on-success
        dependency-graph: ${{ github.ref == 'refs/heads/main' && 'generate-and-submit' || 'generate' }}

    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@v4

    - name: Generate dependency graph
      if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
      run: ./gradlew dependencies --configuration runtimeClasspath
      env:
        GITHUB_DEPENDENCY_GRAPH_ENABLED: true

    - name: Check dependency updates
      run: ./gradlew dependencyUpdates -Drevision=release
      env:
        GITHUB_DEPENDENCY_GRAPH_ENABLED: false

    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-updates-report
        path: build/dependencyUpdates/
        retention-days: 1
        compression-level: 1
        if-no-files-found: ignore

    - name: Assemble (no tests)
      run: ./gradlew assemble
      env:
        GITHUB_DEPENDENCY_GRAPH_ENABLED: false

    - name: Run tests
      run: ./gradlew test
      env:
        GITHUB_DEPENDENCY_GRAPH_ENABLED: false

    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results (Java ${{ env.JAVA_VERSION }})
        path: '**/build/test-results/test/TEST-*.xml'
        reporter: java-junit
        fail-on-error: false

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-java${{ env.JAVA_VERSION }}
        path: |
          **/build/test-results/
          **/build/reports/tests/
        retention-days: 1
        compression-level: 1
        if-no-files-found: ignore

    - name: Build JPackage distribution
      if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      run: ./gradlew :cli:jpackage
      env:
        GITHUB_DEPENDENCY_GRAPH_ENABLED: false

    - name: Upload distribution artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: distribution-jpackage
        path: |
          cli/build/jpackage/
        retention-days: 7
        compression-level: 1
        if-no-files-found: ignore
